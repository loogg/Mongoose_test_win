<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- 背景圆角矩形 -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#1e40af"/>
  <!-- 仪表盘/控制台图标 -->
  <rect x="5" y="6" width="22" height="14" rx="2" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
  <!-- 屏幕内容线条 -->
  <line x1="8" y1="10" x2="18" y2="10" stroke="#bfdbfe" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="13" x2="14" y2="13" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="16" x2="16" y2="16" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round"/>
  <!-- 状态指示灯 -->
  <circle cx="22" cy="10" r="2" fill="#4ade80"/>
  <!-- 底座 -->
  <rect x="12" y="21" width="8" height="2" fill="#60a5fa"/>
  <rect x="10" y="23" width="12" height="2" rx="1" fill="#3b82f6"/>
</svg>
